<mat-card class="bg-light m-2 p-3">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      <img
        mat-card-sm-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ book.price }}
  </mat-card-content>
</mat-card>
