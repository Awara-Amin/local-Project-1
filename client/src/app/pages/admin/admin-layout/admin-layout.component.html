<mat-sidenav-container class="sidenav-container" style="height: 100vh">
  <mat-sidenav
    #sidenav
    fixedInViewport
    mode="side"
    oppened="true"
    style="width: 300px; background-color: #cccc"
  >
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/categories">
        <mat-icon>diversity_1</mat-icon>Doctors</a
      >
      <a mat-list-item routerLinkActive="active" routerLink="/customers"
        ><mat-icon>personal_injury</mat-icon> Patients</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="btton"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hospital-Management</span>
    </mat-toolbar>
    <!-- <router-outlet></router-outlet> -->
    <!-- add content here -->
    <div>Welcome sir</div>
    <mat-grid-list cols="3" rowHeight="100px" gutterSize="10px">
      <mat-grid-tile>Tile 1</mat-grid-tile>
      <mat-grid-tile>Tile 1</mat-grid-tile>
      <mat-grid-tile>Tile 1</mat-grid-tile>
      <mat-grid-tile>Tile 1</mat-grid-tile>
      <mat-grid-tile>Tile 1</mat-grid-tile>
    </mat-grid-list>
    <router-outlet></router-outlet>
    <!-- <mat-spinner></mat-spinner> -->
  </mat-sidenav-content>
</mat-sidenav-container>
