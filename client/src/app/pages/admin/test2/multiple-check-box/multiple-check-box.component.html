<form>
  <div class="container">
    <div class="row" style="font-size: 20px"><label>Courses</label></div>
    <div *ngFor="let item of _courselist" class="row">
      <div class="col-8 col-chk">
        <!-- two way binding data -->
        <input
          type="checkbox"
          name="item.name"
          (change)="onchange()"
          [(ngModel)]="item.isselected"
        />
      </div>
      <div class="col-35">
        <label>{{ item.name }}</label>
      </div>
    </div>
  </div>
</form>
