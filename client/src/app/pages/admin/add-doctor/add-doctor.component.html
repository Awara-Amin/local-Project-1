<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>Full title</mat-label>
          <input
            matInput
            placeholder="add your title kaka"
            formControlName="title"
            required
          />
          <mat-error
            *ngIf="
              form.get(title)?.invalid ||
              form.get(title)?.dirty ||
              form.get(title)?.touched
            "
            >Enter Full title!</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="add your desc."
            formControlName="description"
            required
          />
          <mat-error
            *ngIf="
              form.get(description)?.invalid ||
              form.get(description)?.dirty ||
              form.get(description)?.touched
            "
            >Enter Full description!</mat-error
          >
        </mat-form-field>

        <!--  -->
        <mat-form-field>
          <mat-label>Author</mat-label>
          <input
            matInput
            placeholder="add your author"
            formControlName="author"
            required
          />
          <mat-error
            *ngIf="
              form.get(author)?.invalid ||
              form.get(author)?.dirty ||
              form.get(author)?.touched
            "
            >Enter Full author!</mat-error
          >
        </mat-form-field>

        <!--  -->

        <mat-form-field>
          <mat-label>Price</mat-label>
          <input
            matInput
            placeholder="add your price"
            formControlName="price"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId" name="categoryId">
            <mat-option *ngFor="let cate of categoryList" [value]="cate._id">
              {{ cate.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
