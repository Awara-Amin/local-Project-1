<!-- <p>patient works!</p> -->
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 mt-5">
      <mat-card class="add-doc text-center" (click)="addPatient()">
        <mat-card-content>
          Add Patient <br />
          <mat-icon>group_add</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Patient table -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. code logic"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id"> -->

      <ng-container matColumnDef="doctor_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
        <!-- <td mat-cell *matCellDef="let row">{{ row.name }}</td> -->
        <!-- <td mat-cell *matCellDef="let row">{{ row.doctor_name }}</td> -->
        <td mat-cell *matCellDef="let row">
          {{ gotDoctorName(row.doctor_id) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}%</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phoneNo</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNo }}%</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{ row.age }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>gender</th>
        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewPatient(row)">
              <mat-icon>open_in_new</mat-icon>
              <span>View</span>
            </button>
            <!-- <button mat-menu-item disabled> -->
            <button mat-menu-item (click)="editPatient(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deletePatient(row)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
