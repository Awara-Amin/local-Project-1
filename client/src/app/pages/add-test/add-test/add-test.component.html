<div class="main-container">
  <div class="add-patient"></div>

  <div class="row justify-content-start">
    <div class="col-2">
      <app-lab-tests [(tests)]="tests"></app-lab-tests>
    </div>
    <div class="col-10">
      <div class="card">
        <p-table [value]="testsToSubmit()" dataKey="id">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Units</th>
              <th>Result</th>
              <th>Normal Range</th>
              <th>Price</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tests>
            <tr>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="tests.name" />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ tests.name }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="tests.units"
                      required
                    />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ tests.units }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td pEditableColumn>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="tests.results"
                      required
                      (ngModelChange)="updateResult($event, tests)"
                    />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ tests.results }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="tests.normalRange"
                      required
                    />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ tests.normalRange }}
                  </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="tests.publicCost"
                    />
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ tests.publicCost }}
                  </ng-template>
                </p-cellEditor>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="footer">
            <tr>
              <td colspan="4" style="text-align: right">
                <strong>Total:</strong>
              </td>
              <td>
                <strong>{{ total }}</strong>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

<button
  mat-raised-button
  color="primary"
  class="submit-button"
  (click)="submit()"
>
  Submit
</button>
