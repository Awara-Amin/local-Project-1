<div class="parent">
  <div class="container">
    <div class="login-box">
      <div>
        <h1 class="">Hospital management</h1>
      </div>
      <h2>Login HERE</h2>
      <form
        action=""
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        novalidate
      >
        <div class="input-box">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            required
            [class]="{
              invalid:
                loginForm.get('email')?.hasError('required') &&
                loginForm.get('email')?.touched,
              valid: loginForm.get('email')?.valid
            }"
          />

          <label>Email</label>
          @if (loginForm.get('email')?.hasError('required') &&
          loginForm.get('email')?.touched) {
          <span class="input-alert">Email Address is required.</span>
          }
        </div>

        <div class="input-box">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class]="{
              invalid:
                loginForm.get('password')?.hasError('required') &&
                loginForm.get('password')?.touched,
              valid: loginForm.get('password')?.valid
            }"
            required
          />
          <label>Password</label>
          @if (loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched) {
          <span class="input-alert">Password is required.</span>
          }
        </div>

        <div class="forgot-pass">
          <a (click)="navigateToForgottenPasswordPage()"
            >Forgot your password?</a
          >
        </div>
        <button class="btn btn-primary">Submit</button>
        <div class="signup-link">
          <a (click)="navigateToRegisterPage()">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
